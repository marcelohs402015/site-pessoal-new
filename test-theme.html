<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --text-primary: #1e293b;
            --bg-card: #ffffff;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --text-primary: #f1f5f9;
            --bg-card: #334155;
            --border-color: #475569;
        }
        
        * {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
        }
        
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1001;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: #3b82f6;
        }
        
        .theme-toggle i {
            font-size: 1.2rem;
            color: #f59e0b;
        }
        
        .theme-toggle .fa-sun {
            color: #fbbf24;
        }
        
        .test-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="test-content">
        <h1>Theme Toggle Test</h1>
        <p>This is a test page to verify the theme toggle functionality.</p>
        
        <div class="status">
            <h3>Current Theme: <span id="current-theme">light</span></h3>
            <p>Click the button in the top-right corner to toggle themes.</p>
        </div>
    </div>

    <script>
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        function setTheme(theme) {
            currentTheme = theme;
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            // Update theme toggle icon
            const themeToggle = document.getElementById('theme-toggle');
            const icon = themeToggle.querySelector('i');
            const statusElement = document.getElementById('current-theme');
            
            if (theme === 'dark') {
                icon.className = 'fas fa-sun';
                statusElement.textContent = 'dark';
            } else {
                icon.className = 'fas fa-moon';
                statusElement.textContent = 'light';
            }
        }
        
        function toggleTheme() {
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }
        
        function initTheme() {
            setTheme(currentTheme);
            
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
        }
        
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
